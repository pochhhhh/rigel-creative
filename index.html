<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <!-- name="viewport" content="width=device-width" is SUPER important to put in your
    meta tag. If you don't put this, your CSS media queries will not work in the chrome
    developer tools mobile device emulation screen -->
    <title>Rigel Creative</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
  </head>
  <body id="body">
    <header>
      <div class="loading-screen">
        <svg preserveAspectRatio="xMidYMin" viewBox="0 0 500 500"><!-- preserveAspectRatio="xMidYMin" is what allows the circle to always stay in the center of the svg element regardless of viewport size -->
          <circle stroke="" fill="none" stroke-width="4.5"/>
          <circle class="progress-value" fill="none" stroke-width="4.5"/>
          <text x="50%" y="50%" class="circle-caption title">Rigel Creative</text><!-- transform="rotate(90)" x="250" y="-250"  -->
        </svg>
      </div>
      <div class="navbar-toggle-background-overlay">

      </div>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark indigo navbar-fixed-top">
        <a class="navbar-brand" href="index.html">Rigel Creative</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
          aria-expanded="false" aria-label="Toggle navigation">
            <span class="custom-icon">
            <i class="fa fa-navicon"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="works.html">Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vision.html">Vision</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="team.html">The Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
    <section class="showcase" style="background-image: url('./img/landing-page.jpeg')">
      <div class="darkener">
      </div>
      <svg preserveAspectRatio="xMidYMin" viewBox="0 0 500 500"><!-- preserveAspectRatio="xMidYMin" is what allows the circle to always stay in the center of the svg element regardless of viewport size -->
        <circle stroke="white" fill="none" stroke-width="4.5"/>
        <text x="50%" y="30%" class="circle-caption">Design House</text>
        <text x="50%" y="50%" class="circle-caption circle-caption-small">We pave the way</text>
        <text x="50%" y="60%" class="circle-caption circle-caption-small">for</text>
        <text x="50%" y="70%" class="circle-caption circle-caption-small">digital success &#10004;</text>
      </svg>
      <div class="scroll-sign">
        <p>&larr; SCROLL</p>
      </div>
    </section>
    <section class="frontpage__services">
      <div class="container">
        <h3>Our Services</h3>
        <ul>
          <li>Web Design/Web Development</li>
          <li>Digital Marketing</li>
          <li>Content Production</li>
          <a href="#"><li class="link">Learn More</li></a>
        </ul>
      </div>
    </section>
    <section class="recent__works">
      <div class="darkener">
      </div>
      <img id="project-1" class="recent__work__image" src="./img/featured-work-1.jpeg" alt="megalife-rock-band">
      <img id="project-2" class="recent__work__image" src="./img/featured-work-2.jpeg" alt="sapphire-resort">
      <img id="project-3" class="recent__work__image" src="./img/featured-work-3.jpeg" alt="jameson-solicitors">
      <img id="project-4" class="recent__work__image" src="./img/featured-work-4.jpeg" alt="bench-clothing">
      <img id="project-5" class="recent__work__image" src="./img/featured-work-5.jpeg" alt="coca-cola">
      <svg preserveAspectRatio="xMidYMin" viewBox="0 0 500 500">
        <foreignobject x="30%" y="15%">
          <div class="panel">
            <div id="dot-1" class="recent__work active"></div>
            <div id="dot-2" class="recent__work"></div>
            <div id="dot-3" class="recent__work"></div>
            <div id="dot-4" class="recent__work"></div>
            <div id="dot-5" class="recent__work"></div>
          </div>
        </foreignobject>
        <text x="50%" y="30%" class="recent-work">Recent Work</text>
        <text id="project-name" x="50%" y="45%" fill="white" font-size="2.2rem">MEGALIFE</text>
        <foreignobject class="explore-recent-works" x="43%" y="50%">
          <div>
            <a href="https://www.google.com/" target="_blank"><p>Explore Details</p></a>
          </div>
        </foreignobject>
        <circle viewBox="0 0 100 100" cx="160" cy="155" r="140" stroke="white" fill="none" stroke-width="4.5"/>
      </svg>
      <div class="cycle-buttons">
        <button class="previous" type="button" name="cycle-previous"><p>&larr;</p></button>
        <button class="next" type="button" name="cycle-next"><p>&rarr;</p></button>
      </div>
    </section>
    </main>
    <footer>

      <!-- No footer on homepage -->


    </footer>
    <script type="module" src="scripts.js"></script> <!-- Any javascript that involves modular imports should have type attribute selected as "module" -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
  </body>
</html>
